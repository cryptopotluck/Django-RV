{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Hidden Oaks {% block title %}{% endblock title %}
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/paper-kit.css' %}" rel="stylesheet" />
    <!-- This is the only one that wont port -->
    <link href="../static/demo/demo.css" rel="stylesheet" />
</head>
<body>
<!-- Navbar -->
{% include 'partials/_navbar.html' %}
{% block content %}{% endblock %}
<!-- Footer -->
{% include 'partials/_footer.html' %}
  <!--   Core JS Files   -->
  <script src="{% static 'js/core/jquery.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'js/core/popper.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'js/core/bootstrap.min.js'%}" type="text/javascript"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static 'js/plugins/bootstrap-switch.js'%}"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'js/plugins/nouislider.min.js'%}" type="text/javascript"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="{% static 'js/plugins/moment.min.js'%}"></script>
  <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  <script src="{% static 'js/plugins/bootstrap-tagsinput.js'%}"></script>
  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  <script src="{% static 'js/plugins/bootstrap-selectpicker.js'%}" type="text/javascript"></script>
  <!--	Plugin for Datetimepicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script src="{% static 'js/plugins/bootstrap-datetimepicker.js'%}" type="text/javascript"></script>
  <!--  Vertical nav - dots -->
  <!--  Photoswipe files -->
  <script src="{% static 'js/plugins/photo_swipe/photoswipe.min.js'%}"></script>
  <script src="{% static 'js/plugins/photo_swipe/photoswipe-ui-default.min.js'%}"></script>
  <script src="{% static 'js/plugins/photo_swipe/init-gallery.js'%}"></script>
  <!--  for Jasny fileupload -->
  <script src="{% static 'js/plugins/jasny-bootstrap.min.js'%}"></script>
  <!-- Control Center for Paper Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/paper-kit.js' %}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO90vEk9UhMClTwXfu7XPLKiYpvU2PHjs"></script>
  <!--  Plugin for presentation page - isometric cards  -->
  <script src="{% static 'js/plugins/presentation-page/main.js'%}"></script>
  <script type="text/javascript">
    (function() {
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      new IsoGrid(document.querySelector('.isolayer--deco1'), {
        transform: 'translateX(33vw) translateY(-340px) rotateX(45deg) rotateZ(45deg)',
        stackItemsAnimation: {
          properties: function(pos) {
            return {
              translateZ: (pos + 1) * 30,
              rotateZ: getRandomInt(-4, 4)
            };
          },
          options: function(pos, itemstotal) {
            return {
              type: dynamics.bezier,
              duration: 500,
              points: [{
                "x": 0,
                "y": 0,
                "cp": [{
                  "x": 0.2,
                  "y": 1
                }]
              }, {
                "x": 1,
                "y": 1,
                "cp": [{
                  "x": 0.3,
                  "y": 1
                }]
              }],
              delay: (itemstotal - pos - 1) * 40
            };
          }
        }
      });
    })();
  </script>

</body>

</html>
